<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css"></head>
    <!DOCTYPE html>

    
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    </head>
    
    <body>
    
      <h1>Registro</h1>
    
    
    
      <form id="miFormulario">
    
        <div class="row">
    
          <div class="col">
    
            <div class="mb-3">
    
              <label for="rut" class="form-label">Rut</label>
    
              <input type="text" class="form-control" id="rut" name="rut" aria-describedby="rutHelp">
    
            </div>
    
          </div>
    
          <div class="col">
    
            <div class="mb-3">
    
              <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
    
              <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" aria-describedby="apellidoPaternoHelp">
    
            </div>
    
          </div>
    
        </div>
    
        
    
        <div class="row">
    
          <div class="col">
    
            <div class="mb-3">
    
              <label for="Apellido materno" class="form-label">Apellido materno</label>
    
              <input type="text" class="form-control" id="ApellidoMaterno" aria-describedby="apellidoMaternoHelp">
    
            
    
            </div>
    
          </div>
    
          <div class="col">
    
            <div class="mb-3">
    
              <label for="nombre" class="form-label">Nombre</label>
    
              <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp">
    
            
    
            </div>
    
          </div>
    
        </div>
    
    
    
    
    
      <div class="row">
    
        <div class="col">
    
          <div class="mb-3">
    
            <label for="Fecha de nacimiento" class="form-label">Fecha De Nacimiento</label>
    
            <input type="date" class="form-control" id="Fecha de nacimiento" aria-describedby="emailHelp">
    
          
    
          </div>
    
        </div>
    
       
    
        <div class="col">
    
          <div class="mb-3">
    
            <label for="Edad" class="form-label">Edad</label>
    
            <input type="number" class="form-control" id="Edad" aria-describedby="edadHelp">
    
          
    
          </div>
    
        </div>
    
      </div>
    
      <div class="row">
    
        <div class="col">
    
          <div class="mb-3">
    
            <label for="exampleInputEmail1" class="form-label">Email address</label>
    
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    
          </div>
    
        </div>
    
        <div class="col">
    
          <div class="mb-3">
    
            <label for="genero" class="form-label">Género</label>
    
            <select class="form-select" id="genero" name="genero" aria-describedby="generoHelp">
    
              <option value="femenino">Femenino</option>
    
              <option value="masculino">Masculino</option>
    
             
    
              <option value="otro">Otro</option>
    
            </select>
    
          </div>
    
      
    
        </div>
    
      </div>
    
      <div class="row">
    
        <div class="col">
    
          <div class="mb-3">
    
            <label for="celular" class="form-label">Celular</label>
    
            <input type="number" class="form-control" id="celular" aria-describedby="emailHelp">
    
          
    
          </div>
    
        </div>
    
        <div class="col">
    
          <div class="mb-3">
    
            <label for="profesion" class="form-label">Profesion</label>
    
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
            
    
          </div>
    
        </div>
    
    
    
      </div>
    
      <div class="mb-3">
    
        <label for="motivo" class="form-label">Motivo</label>
    
        <input type="textarea" class="form-control" id="motivo" aria-describedby="motivoHelp">
    
        
    
      </div>
    
    
    
    
    
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" onclick="window.location.href = 'index.html'" class="btn btn-secondary">Volver</button>

    
      </form>
    
    
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
      <script>
    
        $(document).ready(function() {
    
         
    
          $('#miFormulario').submit(function(event) {
    
            event.preventDefault(); // Detiene el envío del formulario
    
    
    
            // Se Realizan las validaciones aquí
    
            var rut = $('#rut').val();
    
            var nombre = $('#nombre').val();
    
            var apellidoPaterno = $('#apellidoPaterno').val();
    
            var apellidoMaterno = $('#apellidoMaterno').val();
    
            var celular = $('#celular').val();
    
            var genero = $('#genero').val();
    
            var edad = parseInt($('#edad').val());
    
    
    
            // Ejemplo de validaciones
    
            if (rut === '') {
    
              alert('Por favor, ingresa tu Rut.');
    
              return;
    
            }
    
            if (!(rut.length >= 9 && rut.length <= 10)) {
    
              alert('Por favor, ingresa un Rut válido entre 9 y 10 caracteres.');
    
              return;
    
            }
    
            if (!(nombre.length >= 3 && nombre.length <= 20) ){
    
              alert('Por favor, ingresa un Nombre válido entre 3 y 20 caracteres.');
    
              return;
    
            }
    
           
    
            
    
            if (!(apellidoPaterno.length >=3 && apellidoPaterno.length<=20) ){
    
              
    
              alert('Por favor, ingresa un apellido materno válido de 9 dígitos.');
    
              return;
    
            
    
            } if (celular.length >= 9 && celular.length <= 12){
    
              alert('Por favor, ingresa un número de teléfono válido de 9 dígitos.');
    
              return;
    
            }
    
    
    
            if (genero === '') {
    
              alert('Por favor, selecciona tu género.');
    
              return;
    
            }
    
    
    
            if (edad <= 18 || edad >= 35) {
    
              alert('Por favor, ingresa una edad válida entre 20 y 35 años.');
    
              return;
    
            }
    
    
    
           
    
    
    
            // Si todas las validaciones pasan, puedes enviar el formulario
    
            alert('El formulario se envió correctamente.');
    
            // Aquí puedes agregar código para enviar el formulario a través de AJAX o realizar otras acciones necesarias
    
          });
    
        });
    
      </script>
    
    </body>
    
    </html>
