<form id="login">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="password" class="form-label" >Password</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>
    </div>
    <button type="button" onclick="window.location.href = 'index.html'" class="btn btn-secondary">Volver</button>
    <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
</form>

<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="miModalLabel">Mi Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h1>datos ingresados correctamente</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#btnEnviar').click(function() {
        var exampleInputEmail1 = $('#exampleInputEmail1').val();
        var exampleInputPassword1 = $('#exampleInputPassword1').val();
        
        if (exampleInputEmail1 === '') {
          Swal.fire("por favor ingresa los datos!");;
            return ;
        }
        
        if (exampleInputPassword1 === '') {
          Swal.fire("ingresa la contraseña!");;
            return ;
        }

        $('#miModal').modal('show');
    });
});
</script>
